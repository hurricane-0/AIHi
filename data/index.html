<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S3 AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ESP32-S3 AI Hardware</h1>
            <div class="mode-selector">
                <label for="modeSelect">模式:</label>
                <select id="modeSelect">
                    <option value="chat">聊天模式</option>
                    <option value="advanced">高级模式</option>
                </select>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be appended here -->
        </div>
        <div class="advanced-controls" id="advancedControls" style="display: none;">
            <p id="taskStatusDisplay">任务状态: N/A</p>
            <div id="authConfirmationArea" class="auth-area" style="display: none;">
                <!-- Authorization confirmation will be displayed here -->
            </div>
        </div>

        <div class="device-status-section">
            <h2>设备状态</h2>
            <p>WiFi 状态: <span id="wifiStatus">未知</span></p>
            <p>IP 地址: <span id="ipAddress">N/A</span></p>
            <p>蓝牙状态: <span id="bluetoothStatus">未知</span></p>
        </div>

        <div class="network-management-section">
            <h2>网络管理</h2>
            <button id="scanWifiBtn">扫描 WiFi</button>
            <div id="wifiScanResults">
                <!-- WiFi scan results will be displayed here -->
            </div>
            <button id="scanBluetoothBtn">扫描蓝牙</button>
            <div id="bluetoothScanResults">
                <!-- Bluetooth scan results will be displayed here -->
            </div>
        </div>

        <div class="task-history-section">
            <h2>任务历史</h2>
            <ul id="taskHistoryList">
                <!-- Task history will be appended here -->
            </ul>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="输入消息...">
            <button id="sendButton">发送</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

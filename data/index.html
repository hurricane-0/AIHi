<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIHi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 1. Top Bar -->
        <header class="top-bar glass-effect">
            <div class="project-name">AIHi</div>
            <div class="mode-switch-and-settings">
                <div class="mode-switch">
                    <button id="dialogue-mode-btn" class="mode-btn active">Chat</button>
                    <button id="advanced-mode-btn" class="mode-btn">Advanced</button>
                </div>
                <button id="settings-btn" class="settings-btn"><img src="Grid.png" alt="Settings"></button>
            </div>
        </header>

        <!-- 2. Chat Area -->
        <main class="chat-area card glass-effect">
            <div class="messages" id="messages">
                <!-- Chat messages will be appended here by JavaScript -->
            </div>
        </main>

        <!-- 3. Input Box -->
        <section class="input-area glass-effect">
            <button class="upload-btn">+</button>
            <textarea id="message-input" placeholder="输入消息..."></textarea>
            <button id="send-btn" class="send-btn">发送</button>
        </section>

        <!-- 4. Advanced Mode Function Bar & Automation Command Area -->
        <section class="advanced-mode-panels" id="advanced-mode-panels" style="display: none;">
            <div class="function-panel card glass-effect">
                <h3>功能模块</h3>
                <div class="function-list">
                    <!-- Function modules will be dynamically added here -->
                    <div class="function-item">
                        <span>WiFi</span>
                        <div class="actions">
                            <button class="auto-btn">AUTO</button>
                            <button class="detail-btn">></button>
                        </div>
                    </div>
                    <div class="function-item">
                        <span>USB HID</span>
                        <div class="actions">
                            <button class="auto-btn">AUTO</button>
                            <button class="detail-btn">></button>
                        </div>
                    </div>
                    <div class="function-item">
                        <span>蓝牙通信</span>
                        <div class="actions">
                            <button class="auto-btn">AUTO</button>
                            <button class="detail-btn">></button>
                        </div>
                    </div>
                    <div class="function-item">
                        <span>Timer</span>
                        <div class="actions">
                            <button class="auto-btn">AUTO</button>
                            <button class="detail-btn">></button>
                        </div>
                    </div>
                    <div class="function-item">
                        <span>GPIO</span>
                        <div class="actions">
                            <button class="auto-btn">AUTO</button>
                            <button class="detail-btn">></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="automation-command-panel card glass-effect">
                <div class="panel-header">
                    <h3>自动化指令</h3>
                    <button class="auto-toggle-btn">AUTO</button>
                </div>
                <div class="command-grid">
                    <!-- Automation commands will be dynamically added here -->
                    <div class="command-item">指令 1</div>
                    <div class="command-item">指令 2</div>
                    <div class="command-item add-command-btn">+</div>
                </div>
            </div>
        </section>
    </div>

    <!-- Settings Sidebar (initially hidden) -->
    <aside class="settings-sidebar" id="settings-sidebar">
        <div class="sidebar-content">
            <h2>设置</h2>

            <div class="setting-section">
                <h3>网络与授权</h3>
                <input type="text" id="wifi-ssid" placeholder="WiFi 名称 (SSID)">
                <input type="password" id="wifi-password" placeholder="WiFi 密码">
            </div>

            <div class="setting-section">
                <h3>API Keys</h3>
                <input type="password" id="gemini-api-key" placeholder="Gemini API Key">
                <button id="save-gemini-key-btn" class="primary-btn">保存 Gemini Key</button>
                <input type="password" id="deepseek-api-key" placeholder="DeepSeek API Key">
                <button id="save-deepseek-key-btn" class="primary-btn">保存 DeepSeek Key</button>
                <input type="password" id="chatgpt-api-key" placeholder="ChatGPT API Key">
                <button id="save-chatgpt-key-btn" class="primary-btn">保存 ChatGPT Key</button>
            </div>

            <div class="setting-section">
                <h3>LLM 提供商</h3>
                <select id="llm-select">
                    <option value="deepseek">DeepSeek</option>
                    <option value="gemini">Gemini</option>
                    <option value="chatgpt">ChatGPT</option>
                </select>
                <button id="save-llm-provider-btn" class="primary-btn">保存 LLM 提供商</button>
            </div>


            <div class="settings-buttons">
                <button class="close-sidebar-btn secondary-btn">关闭</button>
            </div>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
